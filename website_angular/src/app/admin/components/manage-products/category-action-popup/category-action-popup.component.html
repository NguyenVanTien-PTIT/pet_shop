<h2 *ngIf="action === 'edit'" class="title-action">Sửa danh mục</h2>
<h2 *ngIf="action === 'add'" class="title-action">Thêm mới danh mục</h2>
<form [formGroup]="categoryForm" class="form-actions">
    <div class="row">
        <div class="col-12">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Tên</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
        </div>
    
    </div>
      
    <div class="btn-group row">
        <button mat-button mat-raised-button color="primary" 
            class="save"
            (click)="update()"
            *ngIf= "action === 'edit'"
            [disabled]="!categoryForm.valid">
            Lưu lại
        </button>
    
        <button mat-button mat-raised-button color="primary" 
            class="save"
            (click)="update()"
            *ngIf= "action === 'add'"
            [disabled]="!categoryForm.valid">
            Thêm mới
        </button>
    
        <button mat-raised-button class="button btn-info"
        (click)="closeDialog()">
            Hủy bỏ
        </button>
    </div>
</form>
