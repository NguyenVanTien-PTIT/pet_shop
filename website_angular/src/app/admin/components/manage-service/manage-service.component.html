<div class="container">

    <div class="row ">
        <h2 style="font-family: 'Anton', sans-serif" class="text-center">
            Quản lý dịch vụ
        </h2>
    </div>
    <button mat-raised-button color="primary" style="margin-bottom: 5px" (click)="add()">Thêm mới</button>
    <div class="row">
        <table *ngIf="services" class="table table-striped table-bordered mb-0">
            <thead class="thead-dark">
            <tr>
                <th scope="col">STT</th>
                <th scope="col" style="min-width: 200px">Tên dịch vụ</th>
                <th scope="col">Giá</th>
                <th scope="col" class="description-product">Mô tả</th>
                <th scope="col">Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let service of services; let i = index;">
                <td scope="row">{{i + 1}}</td>
                <td>
                    <p class="lead">{{service.name}}</p>
                </td>
                <td class="description">
                    <p class="lead">{{service.price}}</p>
                </td>
                <td>
                    <p class="lead min-two-line">{{service.description}}</p>
                </td>
                <td>
                    <div style="display:flex; justify-content: center;flex-direction: column">

                        <button mat-raised-button class="btn-info" (click)="edit(service, 'edit')">
                            Cập nhật
                        </button>
                        <button mat-raised-button color="warn" (click) = "delete(service, 'delete')">
                            Xóa
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
