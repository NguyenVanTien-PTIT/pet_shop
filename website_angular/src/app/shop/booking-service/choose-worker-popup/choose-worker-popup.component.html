<div>

    <h2 class="title-action">Chọn nhân viên làm dịch vụ</h2>

    <div>

            <owl-carousel [options]="carouselOptions"
                          [carouselClasses]="['owl-theme', 'row', 'sliding']"
            >
                <mat-card class="example-card" *ngFor="let item of workers">
                    <div class="thumbnail-image" style="    width: 100%;height: 250px;overflow: hidden;">
                        <img mat-card-image [src] = getPathImage(item.avatar) class="productImg"/>
                    </div>
                    <mat-card-content>
                        <h3>{{item.fullname}}</h3>
                        <span>SĐT: {{item.phoneNumber }}</span>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button mat-stroked-button color="primary" class="button"
                                (click)="choose(item)">
                            CHỌN
                        </button>
                        <button mat-button (click)="showDetails(item)">
                            CHI TIẾT
                        </button>
                    </mat-card-actions>
                </mat-card>

            </owl-carousel>
    </div>

    <div class="row" style="    margin: auto;display: flex;justify-content: center;border-top: 1px solid #ccc;    align-items: center;">
        <button mat-raised-button class="button btn-info"
                style="height: 40px"
                (click)="closeDialog()">
            Hủy bỏ
        </button>
        <br><br><br>
    </div>
</div>
