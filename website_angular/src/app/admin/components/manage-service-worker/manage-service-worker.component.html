<div class="container">

    <div class="row ">
        <h2 style="font-family: 'Anton', sans-serif" class="text-center">
            Quản lý thợ chăm sóc dịch vụ
        </h2>
    </div>
    <button mat-raised-button color="primary" style="margin-bottom: 5px" (click)="add()">Thêm mới</button>
    <div class="row">
        <table *ngIf="workers" class="table table-striped table-bordered mb-0">
            <thead class="thead-dark">
            <tr>
                <th scope="col">STT</th>
                <th scope="col">Tên</th>
                <th scope="col">Số điện thoại</th>
                <th scope="col" class="description-product" style="max-width: 200px; min-width: 200px">Mô tả</th>
                <th scope="col" class="image-product col-2">Hình ảnh</th>
                <th scope="col" class="image-product col-2">Địa chỉ</th>
                <th scope="col">Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let worker of workers; let i = index;">
                <td scope="row">{{i + 1}}</td>
                <td>
                    <p class="lead">{{worker.fullname}}</p>
                </td>
                <td class="description">
                    <p class="lead">{{worker.phoneNumber}}</p>
                </td>
                <td>
                    <p class="lead min-two-line col-4" style="max-width: 200px; min-width: 200px">{{worker.description}}</p>
                </td>
                <td class="image-product col-2">
                    <img [src]=getPathImage(worker.avatar) alt="anh tho" class="img">
                </td>
                <td>
                    <p class="lead">{{worker.address}}</p>
                </td>
                <td>
                    <div style="display:flex; justify-content: center;flex-direction: column">

                        <button mat-raised-button class="btn-info" (click)="edit(worker, 'edit')">
                            Cập nhật
                        </button>
                        <button mat-raised-button color="warn" (click) = "delete(worker, 'delete')">
                            Xóa
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
