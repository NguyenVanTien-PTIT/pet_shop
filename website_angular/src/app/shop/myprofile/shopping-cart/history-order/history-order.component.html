<div class="container">
    <div class="row">
        <button class="btn btn-order-history btn-primary"
        (click)="getHistoryOrders()"> 
            <div>Tải lại</div>
            <mat-icon>refresh</mat-icon>
        </button>
    </div>
    <div class="row">
        <table *ngIf="orders" class="table table-striped ">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Tên người nhận</th>
                    <th scope="col">SĐT</th>
                    <th scope="col">Địa chỉ</th>
                    <th scope="col">Ngày đặt</th>
                    <th scope="col">Tổng tiền</th>
                    <th scope="col">Trạng thái</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of orders; let i = index;">
                    <td scope="row">{{i + 1}}</td>
                    <td>
                        <p class="lead">{{u.nameUser}}</p>
                    </td>
                    <td>
                        <p class="lead">{{u.phoneNumber}}</p>
                    </td>
                    <td>
                        <p class="lead">{{u.address}}</p>
                    </td>
                    <td>
                        <p class="lead">{{u.orderDate}}</p>
                    </td>
                    <td>
                        <p class="lead">{{u.totalprice | currency: "VND"}}</p>
                    </td>
                    <td [ngStyle]="{'background-color':
                     u.status === 3 ? 
                        'rgb(48, 202, 94)' : 
                            ( u.status === 1 ? 'rgb(253, 0, 0)' : 'rgb(253, 195, 4)')}">
                        <p class="lead">{{status[u.status]}}</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
